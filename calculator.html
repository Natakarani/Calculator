

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  
    <div class="container">
        <input id="input1" type="text"/>
		
        <div class="con1">
         
            
            <p onclick="calculate(7)">7</p>
			 <p onclick="calculate(8)">8</p>
			  <p onclick="calculate(9)">9</p>
            <p onclick="calculate('/')">/</p>
        </div>
    <div class="con1">
        <p onclick="calculate(4)">4</p>
        <p onclick="calculate(5)">5</p>
        <p onclick="calculate(6)">6</p>
        <p onclick="calculate('*')">*</p>
    </div>
    <div class="con1">
        <p onclick="calculate(1)">1</p>
        <p onclick="calculate(2)">2</p>
        <p onclick="calculate(3)">3</p>
        <p onclick="calculate('-')">-</p>
    </div>
    <div class="con1">
	<p onclick="cancel()">c</p>
		 <p onclick="calculate(0)">0</p>
		  <p onclick="calculate('.')">.</p>
		   <p onclick="calculate('+')">+</p>
    </div>
	<div class="con2">
        <p onclick="equal('=')">=</p>
    
    </div>
	 
   
    </div>
    <script>
       
        function cancel(){
            let input1= document.getElementById("input1");
            input1.value='';

        }
       
        
       function calculate(num){
        
        let input1= document.getElementById("input1");
     
        input1.value+=num;
       
       }
       function equal(){
 
        input1.value=eval(input1.value);
}
    </script>
    
    
</body>
</html>
